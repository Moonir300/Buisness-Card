<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
    />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <h1>Get <span>insights</span> that help<br />your business grow.</h1>
        <h4>
          Discover the benefits of data analytics and make<br />better decisions
          regarding revenue, customer<br />experience, and overall efficiency.
        </h4>
        <div class="data-list">
          <div class="data-item">
            <span class="data-number">10k+</span>
            <span class="data-name">COMPANIES</span>
          </div>
          <div class="data-item">
            <span class="data-number">314</span>
            <span class="data-name">TEMPLATES</span>
          </div>
          <div class="data-item">
            <span class="data-number">12M+</span>
            <span class="data-name">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="pic">
        <img src="images\image-header-desktop.jpg" alt="pic" />
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Moonir300">Moonir300</a>.
    </footer>
  </body>
</html>
